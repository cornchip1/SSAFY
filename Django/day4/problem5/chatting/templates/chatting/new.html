{% extends 'base.html' %}

{% block content %}
  <h1><center>새 글 작성</center></h1>
  <form action="{% url 'chatting:create' %}" method = "POST">
    {% csrf_token %}
    <label for="user">작성자: </label>
    <input type="text" name = 'user'> <br>
    <label for="content">내용: </label>
    <textarea name="content" cols="30" rows="5"></textarea><br>
    <input type="submit">
  </form>
  <hr>
  <a href="{% url 'chatting:index' %}">뒤로가기</a>
{% endblock content %}
