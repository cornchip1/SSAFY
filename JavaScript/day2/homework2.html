<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  
  <script>
    // 이곳에 코드를 작성합니다.
    const inputs = [
      [3, 10, 5, [1, 3, 5, 7, 9]],    // 3
      [3, 10, 5, [1, 3, 7, 8, 9]],    // 0
      [5, 20, 5, [4, 7, 9, 14, 17]],  // 4
    ]


    function solution(K, N, M, chargers) {
      // solution 함수 완성
      let ans = 0
      let s = 0

      chargers.push(N)

      for (let i = 0; i < M; i++){
        if (s+K === chargers[i]) {
            ans ++ 
            s = chargers[i]
        }
        else if (s+K > chargers[i]){
          if (s+K < chargers[i+1]){
            ans ++
            s = chargers[i]
          }
        }
        else {
          ans = 0
        }
      }
      console.log(`#${ans}`)
    }

    for (const input of inputs) {
      solution(input[0], input[1], input[2], input[3])
    }
  </script>
</body>
</html>
