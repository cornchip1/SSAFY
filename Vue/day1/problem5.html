<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input id = 'mbti' type="text">
    <button v-on:click = "search()">결과 보기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj']
      },
      methods: {
        search : function(event){
          const inputVal = document.querySelector('#mbti').value
          if (this.allTypes.indexOf(inputVal) > -1) {
            window.open(`https://www.16personalities.com/ko/성격유형-${inputVal}`)
          }
          else {
            alert('mbti를 입력하세요!')
          }
        }
      }
    })
  </script>
</body>
</html>
