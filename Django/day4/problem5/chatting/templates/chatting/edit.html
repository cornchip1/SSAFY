{% extends 'base.html' %}

{% block content %}

  <h1><center>Edit</center></h1>
  
  <form action="{% url 'chatting:update' chat.pk%}" method = "POST">
    {% csrf_token %}
    <label action="user">작성자: </form>
    <input type="text" name = 'user' value = "{{chat.user}}">
    <form action="content">내용: </form>
    <textarea name="content" cols="30" rows="5">{{chat.content}}</textarea><br>
    <input type="submit">
    
  </form>
  <hr>
  <a href="{% url 'chatting:index' %}">back</a>
  
{% endblock content %}
