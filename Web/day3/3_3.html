<body>
  <div class="alert p-4 mx-1 mb-2 text-white rounded-0">Invalid Login or password.</div>
  <div class="h1 mx-1 mt-4 mb-4"><b>SSAFY 전용 GitLab 시스템</b></div>

  <div>

      <div>

          </div>

    </div>
    
  </div>
