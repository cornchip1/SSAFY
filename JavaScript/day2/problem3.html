<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      1. 아래 코드를 object destructuring을 활용해 리팩토링 하시오.
      2. Rest operator를 활용해 아래 코드를 리팩토링 하시오.
      3. Spread operator를 활용해 아래 코드를 리팩토링 하시오.
    */

    // 1-1
    const savedFile = {
      name: 'profile',
      extension: 'jpg',
      size: 29930
    }
    function fileSummary({name, extension, size}) {
        console.log(`The file ${name}.${extension} is size of ${size} bytes.`)
    }
    fileSummary(savedFile);

    // 1-2
    const data = {
      username: 'myName',
      password: 'myPassword',
      email: 'my@mail.com',
    }

    // const username = data.username
    // const password = data.password
    // const email = data.email

    function userinfo({username, password, email}) {
      console.log(`name : ${username}, password : ${password}, email : ${email}`)
    }
    userinfo(data)
        
    // 2. Rest operator를 활용해 아래 코드를 리팩토링 하시오.
    function addNumbers(a,b, ...args) {
      const numbers = [a,b, ...args];
      return numbers.reduce((sum, number) => { 
        return sum + number
      }, 0)
    }

    console.log(addNumbers(1,2,3,4,5))

    // 3-1 Spread operator를 활용해 아래 코드를 리팩토링 하시오.
    const defaultColors = ['red', 'green', 'blue'];
    const favoriteColors = ['navy', 'black', 'gold', 'white']
    const palette = [...defaultColors, ...favoriteColors]
    console.log(palette)

    // 3-2 Spread operator를 활용해 아래 코드를 리팩토링 하시오.
    const info1 = { name: 'Tom', age: 30 }
    const info2 = { isMarried: true, balance: 3000 }
    const fullInfo = {...info1, ...info2}
    console.log(fullInfo)
    
  </script>
</body>
</html>
